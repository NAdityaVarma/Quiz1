<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <header>
            <h1> QUIZ 1</h1>
        </header>
        <div id="start-container">
            <h2>Welcome to the Quiz</h2>
            <button id="start-button" class="quiz-button">Start Test</button>
        </div>
        <div id="question-container" style="display: none;">
            <h2 id="question"></h2>
            <div id="options"></div>
            <p id="timer">Time Left: <span id="time-left">0:15</span></p>
            <div class="buttons">
                <button id="submit-button" class="quiz-button">Submit</button>
                <br>
                <button id="next-button" class="quiz-button">Next</button>
            </div>
        </div>
        <div id="result"></div>
        <div id="score" style="display: none;"></div>
        <div id="quiz-completed" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
